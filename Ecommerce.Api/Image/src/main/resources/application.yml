server:
  port: 8086
spring:
  application:
    name: image
  data:
    mongodb:
      host: localhost
      port: 27017
      database: springboot-mongo
  servlet:
    multipart:
      max-file-size: 256MB
      max-request-size: 256MB
      enabled: true

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka