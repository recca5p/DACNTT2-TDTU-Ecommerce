<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a routerLink="/welcome">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>eNPT</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Product Management" nzIcon="codepen">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/product-manage/product">Product</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/product-manage/brand">Brand</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/product-manage/category">Category</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Order Management" nzIcon="container">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/order-manage/order">Order</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="User Management" nzIcon="user">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/user-manage/user">User</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
